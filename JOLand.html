<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .welcome-container {
            text-align: center;
            color: white;
            padding: 40px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        .foto {
            max-width: 500px;            
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welkom bij JOLand</h1>
        <p>Leuk dat je er bent!</p>

        <button onclick="revealImage('aapio')">Onthul aapio</button>
        <button onclick="revealImage('max')">Onthul max</button>
        <button onclick="window.location.href = './index.html'">Ga naar rekenen</button>
        <hr/>

        <img src="aap.jpg" style="display: none;" id="aapio" alt="Aapio" class="foto">
        <img src="Max.jpg" style="display: none;" id="max" alt="Max" class="foto">
    </div>

    <script>
        function revealImage(id) {
            var fotos = document.getElementsByClassName('foto');
            for (var i = 0; i < fotos.length; i++) {
                fotos[i].style.display = 'none';
            }
            document.getElementById(id).style.display = document.getElementById(id).style.display === '' ? 'none' : '';
        }
    </script>
</body>
</html>
